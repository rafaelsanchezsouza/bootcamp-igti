<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link href="./reset.css" rel="stylesheet"> -->
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="input-box">

    <p>(R) Vermelho</p>
    <div class="slider-wrapper">
      <input type="range" value="0" id="rangeRed" min="0" max="255" onchange="updateRed(this.value);">
      <input type="text" value="0" id="textRed" min="0" max="255" onchange="updateRed(this.value);">
    </div>

    <p>(G) Verde</p>
    <div class="slider-wrapper">
      <input type="range" value="0" id="rangeGreen" min="0" max="255" onchange="updateGreen(this.value);">
      <input type="text" value="0" id="textGreen" min="0" max="255" onchange="updateGreen(this.value);">
    </div>

    <p>(B) Azul</p>
    <div class="slider-wrapper">
      <input type="range" value="0" id="rangeBlue" min="0" max="255" onchange="updateBlue(this.value);">
      <input type="text" value="0" id="textBlue" min="0" max="255" onchange="updateBlue(this.value);">
    </div>
  </div>

  <div class="square"></div>

  <script src="./script.js"></script>
</body>

</html>
