<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link href="./reset.css" rel="stylesheet"> -->
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="flex-column">
      <ul>
        <li class="flex-row">
          <span class='label'>(R) Vermelho</span>
          <input class="range" type="range" value="0" id="rangeRed" min="0" max="255" onchange="updateRed(this.value);">
          <input type="number" value="0" id="numberRed" min="0" max="255" onchange="updateRed(this.value);">
        </li>
        <li class="flex-row">
          <span class='label'>(G) Verde</span>
          <input class="range" type="range" value="0" id="rangeGreen" min="0" max="255"
            onchange="updateGreen(this.value);">
          <input type="number" value="0" id="numberGreen" min="0" max="255" onchange="updateGreen(this.value);">
        </li>
        <li class="flex-row">
          <span class='label'>(B) Azul</span>
          <input class="range" type="range" value="0" id="rangeBlue" min="0" max="255"
            onchange="updateBlue(this.value);">
          <input type="number" value="0" id="numberBlue" min="0" max="255" onchange="updateBlue(this.value);">
        </li>
      </ul>
      <div class="square" id="square"></div>
    </div>
  </div>


  <script defer src="./script.js"></script>
</body>

</html>
