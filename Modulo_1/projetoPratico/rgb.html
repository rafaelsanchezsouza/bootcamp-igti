<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link href="./reset.css" rel="stylesheet"> -->
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="input-box">

    <p>(R) Vermelho</p>
    <div class="slider-wrapper">
      <input type="range" name="rangeInput" min="0" max="255" onchange="updateRed(this.value);">
      <input type="text" id="textRed" value="0">
    </div>

    <p>(G) Verde</p>
    <div class="slider-wrapper">
      <input type="range" id="green" min="0" max="255" onchange="updateGreen(this.value);">
      <input type="text" id="textGreen" value="0">
    </div>

    <p>(B) Azul</p>
    <div class="slider-wrapper">
      <input type="range" id="blue" min="0" max="255" onchange="updateBlue(this.value);">
      <input type="text" id="textBlue" value="0">
    </div>
  </div>

  <div style="margin-top:20px;width:100px;height:100px;border:1px solid #000;background-color: rgb(50,255,200)">
  </div>

  <script src="./script.js"></script>
</body>

</html>
